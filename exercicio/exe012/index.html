<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hopededos localmente</h1>
    <p>Este vídeo está hospededo no meu próprio servidor.</p>

    <video width="500" controls autoplay>
        <source src="midia/Meu-Video.Mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.ogv.ogv" type="video/ogv">
        <p> Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    ></video>
    <h1> Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=eL--QQJWQqfuLe5W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1> Inserindo vídeos do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/152471486?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:45%;height:100%;" title="REEL POST 2016"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</html>
