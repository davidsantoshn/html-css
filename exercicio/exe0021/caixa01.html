<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 { /*box-level*/
            13
            background-color: lightgrey;
            height: 300px;
            width: 300px; 

            border: 10px solid darkslategray;
            
            padding: 10px;
            
            outline: 5px dashed salmon;
           
        
        }
        a { /* inline-level */

            border: 10px solid red;
           
            padding: 10px;
       
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box level</h1>
    <p> Parágrafos também são exemplos de box-level, <a href="#"> links são exemplos inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
