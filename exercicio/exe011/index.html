<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(min-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:500px)" srcset="imagens/foto-g.png" type="image/png">
        <img src="imagens/foto-m.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
            <audio src="midia/Somnia Variation 3 relax and sleep - Reed Mathis.mp3" controls autoplay loop></audio>
            <!--MP3 WAVE OGG-->
            <audio controls autoplay loop>
                <source src="midia/Going Home - The Soundlings.mp3" type="audio/mpeg">
                <source src="midia/Going Home - The Soundlings.wave" type="audio/wave">
                <source src="midia/Going Home - The Soundlings.ogg" type="audio/ogg">
                <p>Clique aqui para baixar o arquivo <a href="midia/Going Home - The Soundlings.mp3"> aproveite o dowload</a></p>    
</body>
</html>
