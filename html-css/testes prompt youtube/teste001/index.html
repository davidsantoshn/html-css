<!DOCTYPE html>
<html lang="pt-br">
<head>
   <style>
    .spiner{
        background-color: blueviolet;
        height: 200px;
        width: 200px;
        border-radius: 50%;
        border: 25px solid white;
        border-top: 20px solid greenyellow;
        animation: ani 2.5s linear infinite;
    }
    @keyframes ani{
        to{
            transform: rotate(360deg);
        }
    }
   </style>
</head>
<body>
    <div class="spiner"></div>
</body>
</html>
